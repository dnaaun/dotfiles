config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',,': config-cycle content.javascript.enabled
        Ctrl-O: tab-prev
        T: set-cmd-text -sr :tab-select
        sf: hint scrollable
        tf: hint toc
        yf: hint all yank
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  completion.shrink:
    global: true
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: adblock
  content.javascript.can_access_clipboard:
    global: true
  content.javascript.enabled:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  editor.command:
    global:
    - xterm
    - -e
    - vim {file}
  editor.encoding:
    global: utf-8
  statusbar.show:
    global: always
  tabs.background:
    global: true
  tabs.show:
    global: never
  tabs.wrap:
    global: true
  url.default_page:
    global: https://www.google.com/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global: 'https://www.google.com  '
