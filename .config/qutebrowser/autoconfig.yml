# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',,': config-cycle content.javascript.enabled
        ',b': spawn --userscript ~/.local/bin/get_bitwarden_pass
        <Ctrl+h>: null
        <Ctrl+o>: tab-focus last
        Ctrl-O: tab-focus last
        M: hint links spawn /Users/elemental/.local/bin/mpv {hint-url}
        T: set-cmd-text -sr :tab-select
        m: bookmark-add
        mf: hint links spawn bash -c "mpv {hint-url}"
        sf: hint scrollable
        tf: hint toc
        wi: devtools bottom
        yf: hint all yank
  colors.webpage.darkmode.enabled:
    global: false
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  completion.shrink:
    global: true
  content.autoplay:
    global: false
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: adblock
  content.blocking.whitelist:
    global:
    - https://*.slack.com/*
  content.geolocation:
    https://www.google.com: false
    https://www.moh.go.tz: false
  content.javascript.clipboard:
    global: access
  content.javascript.enabled:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.webgl:
    global: true
  downloads.prevent_mixed_content:
    global: false
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - alacritty
    - -e
    - launch_tmp_editor
    - '{file}'
  editor.encoding:
    global: utf-8
  fileselect.multiple_files.command:
    global:
    - xterm
    - -e
    - ranger
    - --choosefiles={}
  fonts.default_family:
    global: iosevka
  fonts.default_size:
    global: 8pt
  fonts.downloads:
    global: default_size default_family
  fonts.messages.info:
    global: default_size default_family
  fonts.prompts:
    global: default_size default_family
  fonts.statusbar:
    global: defalt_size  default_family
  fonts.tabs.selected:
    global: '5'
  fonts.web.size.default:
    global: 16
  qt.workarounds.remove_service_workers:
    global: true
  statusbar.position:
    global: top
  statusbar.show:
    global: always
  statusbar.widgets:
    global:
    - keypress
    - scroll
    - progress
    - history
    - url
  tabs.background:
    global: true
  tabs.favicons.scale:
    global: 1.0
  tabs.favicons.show:
    global: pinned
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.indicator.width:
    global: 6
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: always
  tabs.wrap:
    global: true
  url.default_page:
    global: https://www.google.com/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      h: https://hn.algolia.com/?q={}
      l: https://libgen.is/search.php?req={}
      n: https://www.google.com/search?q={}+site:https://onlinereadfreenovel.com
      p: https://www.google.com/search?q={}+site:docs.python.org
      y: https://you.com/search?q={}
  url.start_pages:
    global: 'https://www.google.com  '
  window.transparent:
    global: true
