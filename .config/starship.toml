# Which is equivalent to
format = """
$python\
$directory\
$git_branch\
$sudo\
$cmd_duration\
$git_status\
$jobs\
$character"""

[git_status]
format="$all_status$ahead_behind"
conflicted = "🏳"
ahead = "⏩"
behind = "⏪"
diverged = "✌️"
up_to_date = "[✓](green)"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
